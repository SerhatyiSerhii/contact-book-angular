<section class="section-form">
    <div class="central-position">
        <div class="phone-frame">
            <form [formGroup]="contactForm" autocomplete="off">
                <div class="phone-button"></div>
                <span class="screen-indicator"></span>
                <span class="top-controls">
                    <span class="microphone"></span>
                </span>

                <div class="screen">
                    <div class="form-name">
                        Add new contact
                    </div>
                    <div class="contac-info">
                        <div>
                            <label>Name
                                <input type="text" placeholder="Type contact's name..." name="name"
                                    formControlName="name">
                            </label>

                            <div *ngIf="checkAbstractControlValidity(getFormControl('name'))" class="alert">
                                <div *ngIf="getFormControl('name').errors?.required">
                                    Name is required
                                </div>
                                <div *ngIf="getFormControl('name').errors?.maxlength">
                                    Name is too long
                                </div>
                            </div>
                        </div>
                        <div>
                            <label>Surname
                                <input type="text" placeholder="Type contact's surname..." name="surname"
                                    formControlName="surname">
                            </label>

                            <div *ngIf="checkAbstractControlValidity(getFormControl('surname'))" class="alert">
                                <div *ngIf="getFormControl('surname').errors?.required">
                                    Surname is required
                                </div>
                                <div *ngIf="getFormControl('surname').errors?.maxlength">
                                    Surname is too long
                                </div>
                            </div>
                        </div>
                        <div>
                            <label>Phone number
                                <input type="text" placeholder="Type contact's phone number..." name="phone"
                                    formControlName="phone">
                            </label>

                            <div *ngIf="checkAbstractControlValidity(getFormControl('phone'))" class="alert">
                                Phone is invalid
                            </div>
                        </div>
                        <div>
                            <label>Email address
                                <input type="email" placeholder="Type contact's email address..." name="email" email
                                    formControlName="email">
                            </label>

                            <div *ngIf="checkAbstractControlValidity(getFormControl('email'))" class="alert">
                                Email is invalid
                            </div>
                        </div>
                    </div>
                </div>

                <div class="submit-btn">
                    <button [disabled]="checkEmptyString() || contactForm.invalid" [title]="showBtnTitle()" (click)="addContact()"
                        #submitBtn>
