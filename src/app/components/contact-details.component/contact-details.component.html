<div class="contact-details">
    <div class="details">
        <h3>
            Name: {{contactDetails.name}} {{contactDetails.surname}}
        </h3>
        <h3 *ngIf="contactDetails.phone">
            Phone: {{contactDetails.phone}}
        </h3>
        <h3 *ngIf="contactDetails.email">
            Email: {{contactDetails.email}}
        </h3>
    </div>
    <div class="buttons">
        <button (click)="makeFavorite()">Favorite</button>
        <button (click)="editContact()">Edit</button>
        <button (click)="reset()">Close</button>
        <button (click)="deleteContact()">Delete</button>
    </div>

    <div class="update" *ngIf="contactDetails.edit" [formGroup]="updateForm">
        <label>
            New name:
            <input type="text" formControlName="updateName" [class.alert]="checkAbstractControlValidity(getFormControl('updateName'))">
        </label>
        <label>
            New surname:
            <input type="text" formControlName="updateSurname" [class.alert]="checkAbstractControlValidity(getFormControl('updateSurname'))">
        </label>
        <label>
            New phone:
            <input type="text" formControlName="updatePhone" [class.alert]="checkAbstractControlValidity(getFormControl('updatePhone'))">
        </label>
        <label>
            New email:
            <input type="email" email formControlName="updateEmail" [class.alert]="checkAbstractControlValidity(getFormControl('updateEmail'))">
        </label>
        <div class="buttons">
            <button (click)="cancelUpdateContact()">Cancel</button>
            <button [disabled]="updateForm.invalid || checkFormValidity()" (click)="updateContact()" [title]="showBtnTitle()">Update</button>
        </div>
    </div>
</div>
