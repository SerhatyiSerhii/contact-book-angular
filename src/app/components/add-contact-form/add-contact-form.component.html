<div class="form" [class.visible]="visible">
    <form [formGroup]="updateForm">
        <span>New Contact</span>

        <label *ngFor="let item of contactFields">
            <input type="text" [placeholder]="item.title" [formControlName]="item.name"
                [class.alert]="checkAbstractControlValidity(item.name)">
        </label>

        <div class="buttons">
            <button type="button" (click)="cancelContactCreation()"
                (keydown.enter)="$event.preventDefault()">Cancel</button>
            <button type="submit" [disabled]="updateForm.invalid || checkFormValidity()" (click)="createContact()"
                [title]="showBtnTitle()">Create
                contact</button>
        </div>
    </form>
</div>
