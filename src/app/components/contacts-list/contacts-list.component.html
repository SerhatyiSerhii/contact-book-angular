<div class="contacts">
    <ul>
        <li *ngFor="let contact of contactList">
            <div (click)="onClick(contact)" [class.favorite]="contact.favorite">
                <span>
                    {{ contact.name}}
                </span>
                <span>
                    {{ contact.surname}}
                </span>
            </div>
        </li>
    </ul>
</div>
